<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Spel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

            <div class="logo">

                  <img src="img/logo-speedy.svg" alt="logo speedy">

            </div>

        <div class="main-content">

            <p>Öka dina chanser med</p>

            <h3>Speedys spelpåse</h3>


            <ul class="main-ul">

                <li><span class="dot"></span> Bonusrunda med chans till 40000 kr</li>

                <li><span class="dot"></span> Sportspel utan omsättningskrav</li>

                <li><span class="dot"></span> Paket för lottospel med chans till miljoner</li>
            </ul>

            <a href="#">Läs Mer</a>
            
            
        </div>

        <div class="sub-content">

            <div class="sub-wrapper">

                <a href="#" class="btn">Spela</a>



            </div>

            <div class="logo-down">

                <img src="img/payment-logos.svg" alt="">
                

            </div>

            <div class="sub-last">
            
                <p>18+| erbjudandet gäller endast nya spelare | Regler & Villkor gäller | Spela anvsvarsfullt 
                    | Min. insättning 500 kr
                </p>


            </div>



        </div>








    </div>
